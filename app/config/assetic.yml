# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - GeekhubResourceBundle
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        yui_css:
            jar: %kernel.root_dir%/../vendor/nervo/yuicompressor/yuicompressor.jar
    assets:
        jquery:
            inputs:
                - %kernel.root_dir%/../vendor/frameworks/jquery/jquery.min.js
            output: js/jquery.min.js
        bootstrap_css:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.min.css
                - %kernel.root_dir%/../src/Geekhub/ResourceBundle/Resources/public/css/base.css
                - %kernel.root_dir%/../vendor/ahonymous/fontello/css/fontello.css
            filters:
                - cssrewrite
#                - yui_css/
            output: css/style.min.css
        bootstrap_js:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.min.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/docs/assets/js/docs.min.js
            output: js/scripts.min.js
        ie8:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/docs/assets/js/ie8-responsive-file-warning.js
            output: js/ie8.js